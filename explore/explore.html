<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Glasssmorphism</title>
</head>
<body>
<div id="content">
    <div id="chat">
            <h1>Explore Glasssmorphism</h1>




        </div>
    </div>


        <div id="bubble1"></div>
        <div id="bubble2"></div>
        <div id="bubble3"></div>


        <style>
            body {
                background: linear-gradient(45deg, #8d8eb6 0%, #dfb3ff 100%);
                position: relative;
                height: 100vh;
                margin: 0;
            }

            #content {
                position: absolute;
                width: 60vw;
                height: 60vh;
                background-color: rgba(255, 255, 255, 0.3);
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);

                border-radius: 2em;
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px) saturate(180%);
                border: 1px solid rgba(255, 255, 255, 0.125);
                z-index: 1;
                padding: 2em;
            }

            #bubble1 {
                width: 200px;
                height: 200px;
                background: radial-gradient(#dfb3ff 0%, white 100%);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: bubble1 15s ease-in-out alternate infinite;
                z-index: 0;
            }

            @keyframes bubble1 {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    transform: translate(-50%, -50%) scale(2, 3) rotate(30deg);
                    border-radius: 76% 24% 87% 13% / 15% 24% 76% 85%;
                    top: 20%;
                    left: 60%;
                }
                100% {
                    transform: translate(-50%, -50%) scale(4, 4) rotate(60deg);
                    border-radius: 71% 29% 29% 71% / 72% 78% 22% 28%;
                    top: 40%;
                    left: 80%;
                }
            }

        </style>
</body>
</html>
